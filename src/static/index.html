<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI日记</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="/mobile-bottom-fix.css">
  <style>
    #config-overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(255,255,255,0.95);z-index:9999;display:none;animation:fadeIn 0.3s;}
    @keyframes fadeIn{from{opacity:0;}to{opacity:1;}}
    #button-container{display:flex;gap:0.5rem;margin-left:auto;}
    @media(max-width:640px){#button-container{padding-right:0.5rem;}}
    @media (max-width: 640px) {
      #camera-btn, #upload-btn {
        padding: 0.5rem !important;
        font-size: 1.2rem !important;
        min-width: 2.5rem !important;
        height: 2.5rem !important;
      }
    }
    
    /* 添加美观的动画效果 */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes slideInRight {
      from {
        opacity: 0;
        transform: translateX(20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    
    @keyframes scaleIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
    
    @keyframes pulse {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.05);
      }
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-5px);
      }
    }
    
    /* 悬停效果增强 */
    .hover-lift {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .hover-lift:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }
    
    /* 按钮点击效果 */
    .btn-click {
      transition: all 0.1s ease-in-out;
    }
    
    .btn-click:active {
      transform: scale(0.95);
    }
    
    /* 输入框焦点动画 */
    .input-focus {
      transition: all 0.2s ease;
    }
    
    .input-focus:focus {
      transform: scale(1.02);
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }
    
    /* 加载动画 */
    .loading-dots {
      display: inline-block;
    }
    
    .loading-dots::after {
      content: '';
      display: inline-block;
      width: 20px;
      text-align: left;
      animation: dots 1.5s steps(4, end) infinite;
    }
    
    @keyframes dots {
      0%, 20% {
        content: '';
      }
      40% {
        content: '.';
      }
      60% {
        content: '..';
      }
      80%, 100% {
        content: '...';
      }
    }
    
    /* 卡片阴影动画 */
    .card-shadow {
      transition: box-shadow 0.3s ease, transform 0.3s ease;
      will-change: transform, box-shadow;
    }
    
    .card-shadow:hover {
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      transform: translateY(-1px);
    }
    
    /* 渐变背景动画 */
    .gradient-animate {
      background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
    }
    
    @keyframes gradientShift {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }
    
    /* 文字打字机效果 */
    .typewriter {
      overflow: hidden;
      border-right: 2px solid #4f46e5;
      white-space: nowrap;
      animation: typing 3.5s steps(30, end), blink-caret 0.75s step-end infinite;
    }
    
    @keyframes typing {
      from {
        width: 0;
      }
      to {
        width: 100%;
      }
    }
    
    @keyframes blink-caret {
      from, to {
        border-color: transparent;
      }
      50% {
        border-color: #4f46e5;
      }
    }
    
    /* 重写部分移动端底部样式 - 确保优先级 */
    @media (max-width: 768px) {
      .grid.grid-cols-2[role="tablist"] {
        background: #f1f5f9 !important;
        border-radius: 12px !important;
        padding: 6px !important;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1) !important;
        margin: 16px 0 !important;
      }
      
      [role="tab"] {
        font-weight: 600 !important;
        letter-spacing: 0.025em !important;
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1) !important;
      }
      
      [role="tab"][data-state="active"] {
        background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%) !important;
        color: white !important;
        box-shadow: 0 4px 12px rgba(79, 70, 229, 0.4) !important;
        transform: translateY(-1px) !important;
      }
      
      [role="tab"][data-state="inactive"] {
        background: white !important;
        color: #475569 !important;
        border: 1px solid #cbd5e1 !important;
      }
      
      [role="tab"]:hover:not([data-state="active"]) {
        background: #f8fafc !important;
        border-color: #94a3b8 !important;
        transform: translateY(-1px) !important;
      }
      
      [role="tab"]:active {
        transform: translateY(0) !important;
      }
    }
  </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="config-overlay">
      <iframe src="/config.html" style="width:100%;height:100%;border:none;"></iframe>
    </div>
    <script>
      // 保持设置功能
      function openSettings(){document.getElementById('config-overlay').style.display='block';}
      function closeSettings(){document.getElementById('config-overlay').style.display='none';}
    </script>
    <script src="/js/app.js"></script>
  </body>
</html>
