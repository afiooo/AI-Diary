<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCP 设置 - AI日记</title>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <style>
        :root {
            --font-family-system: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", "Arial", "Noto Sans", "Liberation Sans", sans-serif;
          
            /* Light Mode Palette */
            --bg-color-light: #f0f2f5;
            --bg-image-light: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
            --text-color-light: #1d1d1f;
            --text-color-secondary-light: #6e6e73;
            --accent-color-light: #007aff;
            --glass-bg-light: rgba(242, 242, 247, 0.8);
            --glass-border-light: rgba(255, 255, 255, 0.5);
            --shadow-color-light: rgba(0, 0, 0, 0.1);

            /* Dark Mode Palette */
            --bg-color-dark: #121212;
            --bg-image-dark: linear-gradient(120deg, #272B30 0%, #121212 100%);
            --text-color-dark: #f5f5f7;
            --text-color-secondary-dark: #8e8e93;
            --accent-color-dark: #0a84ff;
            --glass-bg-dark: rgba(28, 28, 30, 0.75);
            --glass-border-dark: rgba(60, 60, 60, 0.7);
            --shadow-color-dark: rgba(0, 0, 0, 0.3);

            /* Success/Error Colors */
            --success-color: #34c759;
            --error-color: #ff3b30;
            --warning-color: #ff9500;

            /* Universal Variables */
            --radius-sm: 0.5rem;
            --radius-md: 0.75rem;
            --radius-lg: 1rem;
            --radius-2xl: 1.5rem; 
            --radius-full: 9999px;
            --shadow-sm: 0 2px 4px var(--shadow-color);
            --shadow-md: 0 4px 12px var(--shadow-color);
            --shadow-lg: 0 8px 25px var(--shadow-color);
            --transition-fluid: 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
        }

        body {
            --bg-color: var(--bg-color-light);
            --bg-image: var(--bg-image-light);
            --text-color: var(--text-color-light);
            --text-color-secondary: var(--text-color-secondary-light);
            --accent-color: var(--accent-color-light);
            --glass-bg: var(--glass-bg-light);
            --glass-border: var(--glass-border-light);
            --shadow-color: var(--shadow-color-light);
            background-color: var(--bg-color);
            background-image: var(--bg-image);
            background-attachment: fixed;
            font-family: var(--font-family-system);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            transition: background 0.3s ease;
            line-height: 1.6;
        }

        body.dark-mode {
            --bg-color: var(--bg-color-dark);
            --bg-image: var(--bg-image-dark);
            --text-color: var(--text-color-dark);
            --text-color-secondary: var(--text-color-secondary-dark);
            --accent-color: var(--accent-color-dark);
            --glass-bg: var(--glass-bg-dark);
            --glass-border: var(--glass-border-dark);
            --shadow-color: var(--shadow-color-dark);
        }

        /* Global Styles */
        *, *::before, *::after { 
            box-sizing: border-box; 
        }

        /* Glass Card Component */
        .card { 
            background: var(--glass-bg); 
            backdrop-filter: blur(25px) saturate(180%); 
            -webkit-backdrop-filter: blur(25px) saturate(180%); 
            border-radius: var(--radius-2xl); 
            box-shadow: var(--shadow-md); 
            border: 1.5px solid var(--glass-border); 
            transition: all var(--transition-fluid); 
        }

        .card:hover { 
            transform: translateY(-2px); 
            box-shadow: var(--shadow-lg); 
        }

        /* Button Styles */
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--radius-lg);
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-fluid);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent-color), #5856d6);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 122, 255, 0.4);
        }

        .btn-secondary {
            background: var(--glass-bg);
            color: var(--text-color);
            border: 1.5px solid var(--glass-border);
            box-shadow: var(--shadow-sm);
        }

        .btn-secondary:hover {
            transform: translateY(-1px);
            background: rgba(255, 255, 255, 0.15);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--error-color), #ff6b6b);
            color: white;
            box-shadow: 0 4px 15px rgba(255, 59, 48, 0.3);
        }

        .btn-danger:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 59, 48, 0.4);
        }

        /* Container */
        .mcp-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Navigation Header */
        .nav-header {
            display: flex;
            align-items: center;
            margin-bottom: 2rem;
            gap: 1rem;
        }

        .nav-header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--text-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Tabs */
        .tabs {
            display: flex;
            margin-bottom: 2rem;
            background: var(--glass-bg);
            border-radius: var(--radius-lg);
            padding: 0.5rem;
            box-shadow: var(--shadow-sm);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border: 1.5px solid var(--glass-border);
        }

        .tab {
            flex: 1;
            padding: 0.75rem 1.5rem;
            text-align: center;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all var(--transition-fluid);
            color: var(--text-color-secondary);
            font-weight: 600;
            font-size: 0.95rem;
        }

        .tab.active {
            background: linear-gradient(135deg, var(--accent-color), #5856d6);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 122, 255, 0.3);
            transform: translateY(-1px);
        }

        .tab:not(.active):hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }

        /* Section */
        .mcp-section {
            margin-bottom: 2rem;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .section-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-color);
            margin: 0;
        }

        /* Content Styles */
        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Server Item */
        .server-list {
            display: grid;
            gap: 1.5rem;
        }

        .server-item {
            padding: 1.5rem;
            transition: all var(--transition-fluid);
            border: 1.5px solid var(--glass-border);
        }

        .server-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .server-name {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-color);
            margin: 0;
        }

        .server-status {
            padding: 0.25rem 0.75rem;
            border-radius: var(--radius-full);
            font-size: 0.8rem;
            font-weight: 600;
        }

        .status-running {
            background: rgba(52, 199, 89, 0.15);
            color: var(--success-color);
        }

        .status-stopped {
            background: rgba(255, 59, 48, 0.15);
            color: var(--error-color);
        }

        .server-details {
            color: var(--text-color-secondary);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .server-actions {
            display: flex;
            gap: 0.75rem;
            flex-wrap: wrap;
        }

        /* Memory Stats */
        .memory-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            padding: 1.5rem;
            text-align: center;
            border: 1.5px solid var(--glass-border);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 800;
            color: var(--accent-color);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-color-secondary);
            font-size: 0.9rem;
            font-weight: 600;
        }

        /* Memory Item */
        .memory-list {
            display: grid;
            gap: 1rem;
        }

        .memory-item {
            padding: 1.25rem;
            border: 1.5px solid var(--glass-border);
            transition: all var(--transition-fluid);
        }

        .memory-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .memory-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.75rem;
        }

        .memory-key {
            font-weight: 700;
            color: var(--text-color);
            font-size: 1rem;
        }

        .memory-type {
            background: rgba(0, 122, 255, 0.15);
            color: var(--accent-color);
            padding: 0.25rem 0.75rem;
            border-radius: var(--radius-full);
            font-size: 0.8rem;
            font-weight: 600;
        }

        .memory-value {
            color: var(--text-color-secondary);
            line-height: 1.5;
            margin-bottom: 0.75rem;
        }

        .memory-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.8rem;
            color: var(--text-color-secondary);
        }

        .confidence-bar {
            width: 60px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-sm);
            overflow: hidden;
        }

        .confidence-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--success-color), #30d158);
            transition: width 0.3s ease;
            border-radius: var(--radius-sm);
        }

        /* Search Box */
        .search-box {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .search-input {
            width: 100%;
            padding: 0.75rem 1rem 0.75rem 3rem;
            border: 1.5px solid var(--glass-border);
            border-radius: var(--radius-lg);
            background: var(--glass-bg);
            color: var(--text-color);
            font-size: 0.9rem;
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            transition: all var(--transition-fluid);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-color-secondary);
            font-size: 1.1rem;
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--glass-bg);
            border-radius: var(--radius-2xl);
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: var(--shadow-lg);
            border: 1.5px solid var(--glass-border);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
        }

        .modal-header {
            margin-bottom: 1.5rem;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-color);
            margin: 0;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1.5px solid var(--glass-border);
            border-radius: var(--radius-lg);
            background: var(--glass-bg);
            color: var(--text-color);
            font-size: 0.9rem;
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            transition: all var(--transition-fluid);
            box-sizing: border-box;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        .form-textarea {
            height: 120px;
            resize: vertical;
        }

        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
            margin-top: 2rem;
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
            margin-top: 2rem;
        }

        .page-btn {
            padding: 0.5rem 0.75rem;
            border: 1.5px solid var(--glass-border);
            background: var(--glass-bg);
            color: var(--text-color);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all var(--transition-fluid);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
        }

        .page-btn:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }

        .page-btn.active {
            background: linear-gradient(135deg, var(--accent-color), #5856d6);
            color: white;
            border-color: var(--accent-color);
        }

        /* Loading and Empty States */
        .loading, .empty-state {
            text-align: center;
            padding: 3rem 2rem;
            color: var(--text-color-secondary);
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid var(--accent-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Alert Styles */
        .alert {
            padding: 1rem 1.25rem;
            border-radius: var(--radius-lg);
            margin-bottom: 1.5rem;
            border: 1.5px solid;
        }

        .alert-success {
            background: rgba(52, 199, 89, 0.1);
            border-color: rgba(52, 199, 89, 0.2);
            color: var(--success-color);
        }

        .alert-error {
            background: rgba(255, 59, 48, 0.1);
            border-color: rgba(255, 59, 48, 0.2);
            color: var(--error-color);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .mcp-container {
                padding: 1rem;
            }

            .nav-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .nav-header h1 {
                font-size: 1.5rem;
            }

            .tabs {
                flex-direction: column;
                gap: 0.5rem;
            }

            .section-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }

            .memory-stats {
                grid-template-columns: 1fr;
            }

            .server-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.75rem;
            }

            .server-actions {
                width: 100%;
            }

            .modal-content {
                margin: 1rem;
                max-height: calc(100vh - 2rem);
            }

            .modal-actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="mcp-container">
        <!-- 导航标题 -->
        <div class="nav-header">
            <button onclick="history.back()" class="btn btn-secondary">
                ← 返回设置
            </button>
            <h1>MCP 记忆管理</h1>
        </div>
        
        <!-- 标签页导航 -->
        <div class="tabs">
            <div class="tab active" data-tab="servers">服务器管理</div>
            <div class="tab" data-tab="memories">AI记忆</div>
            <div class="tab" data-tab="logs">执行日志</div>
        </div>
        
        <!-- 服务器管理标签页 -->
        <div class="tab-content active" id="servers-tab">
            <div class="mcp-section">
                <div class="section-header">
                    <h2 class="section-title">MCP 服务器</h2>
                    <button class="btn btn-primary" onclick="showAddServerModal()">
                        + 添加服务器
                    </button>
                </div>
                <div class="server-list" id="server-list">
                    <div class="loading">
                        <div class="spinner"></div>
                        <div>加载服务器列表...</div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- AI记忆标签页 -->
        <div class="tab-content" id="memories-tab">
            <!-- 记忆统计 -->
            <div class="mcp-section">
                <h2 class="section-title">记忆统计</h2>
                <div class="memory-stats card" id="memory-stats">
                    <div class="loading">
                        <div class="spinner"></div>
                        <div>加载统计信息...</div>
                    </div>
                </div>
            </div>
            
            <!-- 记忆列表 -->
            <div class="mcp-section">
                <div class="section-header">
                    <h2 class="section-title">用户记忆</h2>
                    <button class="btn btn-danger" onclick="clearAllMemories()">
                        清空所有记忆
                    </button>
                </div>
                
                <div class="search-box">
                    <input type="text" class="search-input" id="memory-search" 
                           placeholder="搜索记忆内容...">
                    <span class="search-icon">🔍</span>
                </div>
                
                <div class="memory-list" id="memory-list">
                    <div class="loading">
                        <div class="spinner"></div>
                        <div>加载记忆列表...</div>
                    </div>
                </div>
                
                <div class="pagination" id="memory-pagination"></div>
            </div>
        </div>
        
        <!-- 执行日志标签页 -->
        <div class="tab-content" id="logs-tab">
            <div class="mcp-section">
                <h2 class="section-title">MCP 执行日志</h2>
                <div class="card" id="logs-list">
                    <div class="loading">
                        <div class="spinner"></div>
                        <div>加载执行日志...</div>
                    </div>
                </div>
                <div class="pagination" id="logs-pagination"></div>
            </div>
        </div>
    </div>
    
    <!-- 添加服务器模态框 -->
    <div class="modal" id="add-server-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">添加 MCP 服务器</h3>
            </div>
            
            <form id="add-server-form">
                <div class="form-group">
                    <label class="form-label" for="server-name">服务器名称</label>
                    <input type="text" id="server-name" class="form-input" 
                           placeholder="例如：time" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="server-command">命令</label>
                    <input type="text" id="server-command" class="form-input" 
                           placeholder="例如：uvx" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="server-args">参数 (JSON数组)</label>
                    <textarea id="server-args" class="form-input form-textarea" 
                              placeholder='["mcp-server-time", "--local-timezone=Asia/Shanghai"]'></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="server-env">环境变量 (JSON对象)</label>
                    <textarea id="server-env" class="form-input form-textarea" 
                              placeholder='{"API_KEY": "your-key"}'></textarea>
                </div>
            </form>
            
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="hideAddServerModal()">取消</button>
                <button class="btn btn-primary" onclick="addServer()">添加</button>
            </div>
        </div>
    </div>

    <!-- 主题检测脚本 -->
    <script>
        // 检测系统主题偏好
        function detectTheme() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                return savedTheme;
            }
            
            return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }

        // 应用主题
        function applyTheme(theme) {
            if (theme === 'dark') {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        }

        // 监听系统主题变化
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            if (!localStorage.getItem('theme')) {
                applyTheme(e.matches ? 'dark' : 'light');
            }
        });

        // 初始化主题
        applyTheme(detectTheme());
    </script>
    
    <script src="js/mcp.js"></script>
</body>
</html>
